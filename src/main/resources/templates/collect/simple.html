<html xmlns:th="http://www.thymeleaf.org" >
  <head th:include="layout :: htmlhead" th:with="title='favorites'"></head>
  <body>
      <section >
         <div class="content-wrapper">
            <h3 th:if="${favorites.name != null and favorites.name !='未读列表'}">
             	 <span th:text="${favorites.name}"></span>
               <span class="title-small ml-sm mr-sm" th:text="'('+${favorites.count}+')'">(8)</span>
               <span data-toggle="modal" data-target="#modal-changeFavName" class="title-small clickable icon-pencil mr-sm"></span>
               <div class="pull-right">
                  <span class="title-small icon-folder-alt mr-sm"></span>
                  <span data-toggle="modal" data-target="#modal-removeFav" class="title-small clickable">删除</span>
               </div>
            </h3>
            <div class="row" id="simple">
               <div class="col-lg-12 col-md-12 mt">
               	   <div class="btn-group btn-xs mb pull-right" style="margin-top: -25px;">
                     <a class="btn btn-xs btn-default"  href="javascript:void(0);"  th:onclick="'locationUrl(\'/standard/' + ${type} + '\',\'\');'">
                        <span class="icon-layers"></span>
                     </a>
 	                 <a class="btn btn-xs btn-default active" href="javascript:void(0);" th:onclick="'locationUrl(\'/simple/' + ${type} + '\',\'\');'" >
                        <span class="icon-list"></span>
                     </a>
                  </div>
                  <table class="table">
                     <tbody>
                        <tr th:each="collect,collectStat : ${collects}">
                           <td>
                              <a target="_blank" style="font-size:16px;color:#656565;" th:href="@{${collect.url}}" th:text="${collect.title}">title</a>
                           </td>
                           <td width="10%" class="text-center">
                              <img   th:src="@{(${collect.logoUrl}=='' ? 'img/favicon.png' : ${collect.logoUrl})}"  width="35px" height="25px" alt=""/></td>
                           <td width="15%" class="text-center">
                              <div>
                                 <a th:if="${userId == collect.userId}" href="javascript:void(0);" class="mr" th:onclick="'getCollect(' + ${collect.id} + ');'" > <i class="fa fa-pencil"></i>
                                 </a>
                                 <a th:if="${userId == collect.userId}" href="javascript:void(0);" class="ml" th:onclick="'onCollect(' + ${collect.id} + ');'"> <i class="fa fa-trash text-danger"></i>
                                 </a>
                              </div>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
             <input type="hidden" name="collectId" id="collectId" />
            <input type="hidden" name="forward" id="forward" th:value="'/simple/'+${type}" />
         </div>
      </section>
  </body>
  <script type='text/javascript'>
 </script>
</html>
